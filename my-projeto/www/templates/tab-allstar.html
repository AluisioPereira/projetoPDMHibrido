<ion-view view-title="ALL STAR">
  <ion-content class="padding">
    <div class="list">
    <a class="item item-thumbnail-left" ng-repeat="p in postings | filter:'CA00000021'" ng-click="showDetail(p)">
       <img src="{{p.path}}">
      <h2>{{p.title}}</h2>
      <p>{{p.description}}</p>
    </a>
</div>
  </ion-content>
</ion-view>
